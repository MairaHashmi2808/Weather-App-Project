<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input id="search-bar" type="text" placeholder="Search city name" spellcheck="false">
            <button><img src="search-icon.png" id="search-icon"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="mist-logo.png" class="weather-icon">
            <h1 class="temperature">temperatureÂ°C</h1>
            <h2 class="city">City name</h2>
            <div class="details">
                <div class="column">
                    <img src="humidity-icon.png">
                    <div>
                        <p class="humidity">humidity%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="wind-icon.png">
                    <div>
                        <p class="wind">speed km/h</p>
                        <P>Wind Speed</P>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
